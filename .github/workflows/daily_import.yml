name: Importação Diária XML
on:
  schedule:
    # 05:00 Brasília (09:00 UTC)
    - cron: '0 8 * * *'
    
    # 10:00 Brasília (13:00 UTC)
    - cron: '0 13 * * *'
    
    # 14:00 Brasília (17:00 UTC)
    - cron: '0 17 * * *'
    
    # 18:00 Brasília (21:00 UTC)
    - cron: '0 21 * * *'
    
  # Permite execução manual
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Baixar código
        uses: actions/checkout@v3

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar dependências
        run: npm install

      - name: Rodar Script de Importação
        run: node sync.js
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
